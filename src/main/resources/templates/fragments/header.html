<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/imageslider.css}" href="../static/css/imageslider.css" rel="stylesheet" type="text/css"  />
    <link th:href="@{/css/threei.css}" href="../static/css/threei.css"  rel="stylesheet" type="text/css"  />


</head>

<body id="top" class="html front not-logged-in one-sidebar sidebar-second page-home">
<div th:fragment="header">
    <div id="wrapper">

        <header id="header">
        
        <script type="text/javascript">
            <!--//--><![CDATA[//><!--
(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,"script","//www.google-analytics.com/analytics.js","ga");ga("create", "UA-84097333-1", {"cookieDomain":"auto"});ga("set", "anonymizeIp", true);ga("send", "pageview");
//--><!]]>
            </script>
            
            <div class="region region-header">
                <div id="tn"></div>
                <div id="logo">
                    <a href="/"><img src="images/impc.png" alt="IMPC Logo"/></a>
                    <!-- <div id="logoslogan">3i</div>  -->
                </div>
                <nav id="mn">  <div class="region region-mainnavi">
                    <div id="block-system-main-menu" class="block block-system block-menu">

                        <div class="content">
                            <ul class="menu" th:with="view=${#httpServletRequest.getServletPath()}">
                            <li class="first leaf" th:classappend="${#strings.equals(view,'/') ? 'active' : ''}"><a th:href="@{/}">HOME</a></li>
                            <li class="leaf" th:classappend="${#strings.startsWith(view,'/data') ? 'active' : ''}"><a th:href="@{/data}">DATA</a></li>
                            <li class="leaf" th:classappend="${#strings.startsWith(view,'/analysis') ? 'active' : ''}"><a th:href="@{/analysis}">ANALYSIS</a></li>
                            <li class="leaf" th:classappend="${#strings.startsWith(view,'/methods') ? 'active' : ''}"><a th:href="@{/methods}">METHODS</a></li>
                            <li class="leaf" th:classappend="${#strings.startsWith(view,'/contact') ? 'active' : ''}"><a th:href="@{/contact}">CONTACT</a></li>
                            <li class="last expanded" th:classappend="${#strings.startsWith(view,'/learnmore') ? 'active' : ''}"><a th:href="@{/learnmore}">LEARN MORE</a>
                                <ul class="menu">
                                <li class="first leaf" th:classappend="${#strings.startsWith(view,'/faq')?'active':''}"><a th:href="@{/faq}">FAQ</a></li>
                                <li class="leaf" th:classappend="${#strings.startsWith(view,'/glossary')?'active':''}" ><a th:href="@{/glossary}">Glossary</a></li>
                                <li class="last leaf" th:classappend="${#strings.startsWith(view,'/publications')?'active':''}"><a th:href="@{/publications}">Publications</a></li>
                                <li class="last leaf" th:classappend="${#strings.startsWith(view,'/privacypolicy')?'active':''}"><a th:href="@{/privacypolicy}">Privacy Policy</a></li>
                            </ul></li>
                        </ul><div class="clear"></div></div>
                    </div>
                </div>
                </nav>
                <div class="clear"></div>
            </div>
            
        </header>
        <!--End of Header-->
        <!--Main Starts-->
    </div>
</div>
</body>

</html>
