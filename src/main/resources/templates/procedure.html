    <th:block th:include="fragments/header::header"> </th:block>

    <div id="main">
        <h1><b>Procedure [(${procedure})] data for gene [(${gene})]</b></h1>
        <table>
            <thead>
            <tr>
                <th>Parameter</th>
                <th:block th:each="header : ${headers}">
                    <th th:text=${#strings.capitalize(header)}>No header</th>
                </th:block>
            </tr>
            </thead>

            <tbody>

            <!-- Loop through the parameters for this gene -->

            <tr th:each="parameterDetails : ${parameters}" style="cursor:pointer;" data-fancybox data-type="iframe" th:attr="data-src='https://www.mousephenotype.org/data/charts?phenotyping_center=WTSI&bare=true&accession='+${accession}+'&parameter_stable_id='+${parameterDetails.parameterId}+'&chart_only=true'" href="javascript:;">

                <td th:text="${parameterDetails.name}">No Parameter name</td>

                <th:block th:each="header : ${headers}">

                    <th:block th:each="result : ${parameterDetails.mostSignificantResults}" th:switch="${header}">
                       


                            <td th:case="${result.headerKey}" th:class="${result.significant}">
                                <a th:title="${result}"></a>
                            </td>
                            <!-- <td th:case="*">
                                <a th:text="${result}"></a>
                            </td> -->

                       


                    </th:block>
                </th:block>


            </tr>


            </tbody>

        </table>


    </div>
</div>
